<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/index.css">
    <title>베스킨</title>


 <style>


</style>   
</head>
<body>
<div class="container">

    <!-- 메뉴구역 position:fixed로 상단에 고정시킬 것 -->
    <header>
        <div class="logo">  
            <img src="img/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><span>flavor of the month</span></li>
                <li><span>menu</span></li>
                <li><span>영양성분 및 알레르기</span></li>
                <li><span>event</span></li>
            </ul>
        </nav>
    </header>

    <!-- 본문-배너구역 이미지 4개는 각각 margin:10px  설정할 것 -->
    <section class="banner">
        <!-- 메인배너 -->
        <div><img src="img/banner.png" alt=""></div>

        <h2>BR EVENT</h2>
        <!-- 이미지4개 flex 처리 -->
        <div class="banner-img">
            <div>
                <img src="img/img-1.png" alt="">
                <p>해피오더 딜리버리로 간편하게 주문하세요!</p>
            </div>
            <div>
                <img src="img/img-2.png" alt="">
                <p>배달의 민족에서 빠르게 주문하세요!</p>
            </div>
            <div>
                <img src="img/img-3.png" alt="">
                <p>요기요에서 손쉽게 주문하세요!</p>
            </div>
            <div>
                <img src="img/img-4.png" alt="">
                <p>카카오톡 주문하기에서 편리하게 주문하세요!</p>
            </div>
        </div>       
    </section>


    <!-- 본문-배너구역 큰이미지는 부모너비의 100% 줄것-->
    <section>
        <img src="img/total.png" alt="">
    </section>

    <!-- 푸터구역 -->
    <footer>
        <img src="img/footer.jpg" alt="">
    </footer>

</div> <!--  컨테이너 끝 -->




</body>
</html>
